
<!-- Header -->
<header id="header">
	<a href="/" class="logo">{{ site.name }}</a>
</header>

<!-- Nav -->
<nav id="nav">
	<ul class="links">
		{% for link in site.navigation %}
		<li {% if link.url == page.url %} class="active"{% elsif page.homepage == true and link.url == '/' %} class="active"{% endif %}><a href="{{ site.baseurl }}{{ link.url }}"{% if link.url contains 'http' %} target="_blank"{% endif %}>{{ link.title | escape }}</a></li>
		{% endfor %}
	</ul>
</nav>
